<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .bg {
        display: flex;
        margin: 500px auto;
        width: 1918px;
        height: 878px;
        background-image: url(/hongyu111/hongyu111.github.io/edit/柱灭之刃.png);
        overflow: hidden;
        background-color: pink;
      }
      .bg .left,
      .bg .right {
        width: 50%;
        height: 878px;
        background-image: url(/hongyu111/hongyu111.github.io/edit/上弦.jpg);
        transition: all 1;
        background-color: green;
      }
      .bg .right {
        background-position: right 0;
      }
      .bg:hover .left {
        transform: translate(-100%);
      }
      .bg:hover .right {
        transform: translate(100%);
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
